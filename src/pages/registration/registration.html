  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Sign up Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="ro-out-marging">
    <form>
      <ion-item>
        <ion-input type="text" placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirm your Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select>
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Age"></ion-input>
      </ion-item>
<div>{{Name}}</div>
      <button class="ro-margin-top" ion-button type="submit" full>Register</button>

    </form>
  </ion-grid>
</ion-content>

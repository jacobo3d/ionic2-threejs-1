<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Log in Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="blue-pane" padding>

  <ion-grid class="ro-out-marging">
    <div class="wrap-gsa-person">
      <div class="gsa-person">
      </div>
    </div>
    <form>
      <ion-item>
        <ion-input type="text" placeholder="Log In"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
        <button class="ro-margin-top" ion-button type="submit" full (click)="openAccesPage()">Log In</button>
    </form>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar class="toolbar-gsa sign-in">
    <p class="ro-link"><a (click)="openRecoverpassPage()">Forgot password?</a></p>
  </ion-toolbar>
</ion-footer>

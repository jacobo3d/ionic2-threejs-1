<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="ro-out-marging">
    <ion-list>
      <ion-card *ngFor="let message of messages">
        <ion-item >
          <ion-avatar item-left>
            <img src="{{message.img}}">
          </ion-avatar>
          <ion-row>
            <ion-col width-50><h2>{{message.name}}</h2></ion-col>
            <ion-col width-40><span class="ro-font-grey">{{message.nick}}</span></ion-col>
            <ion-col width-10><span class="ro-font-grey">{{message.day}}</span></ion-col>
          </ion-row>
          <p>{{message.text}}</p>
        </ion-item>
      </ion-card>
    </ion-list>

  </ion-grid>
</ion-content>

<div id="popover-menu">
  <ion-list>
    <button>{{switchLevel}}</button>
    <button ion-item id="showLevel" class='round-menu-main' style="margin-left: 60px;"(click)="ShowLevel()"></button>
    <button ion-item id="getCamera" class='round-menu-main' style="margin-left: 20px;"(click)="getCamera()"></button>
    <button ion-item id="openFile" class='round-menu-main' style="margin-left: 50px;"(click)="OpenFile()"></button>
  </ion-list>
  <input style="display:none" type="file" capture="camera" #inputCamera accept="image/*">
  <input style="display:none" #inputFile type="file" accept="image/*" (change)="Test()"/>
  <button ion-item class='round-menu-main' id="closeMenu" style="margin-left: 12px; margin-bottom: 32px;" (click)="close()"></button>
</div>
<div class="add-file-name" *ngIf="gotFile"> You added file: {{fileName}}</div>
<div id="popover-level-list"  [ngClass]="{hideElement: switchLevel}">
    <div class=" wrap-button-block">
      <div class="row-dots">
	  <div class="level-text">Choose level</div>
        <ion-col>
          <button ion-button="dot" (click)="getLevel(1,bodyPart)" class="dot-green" [class.selected]="levelNum == 1"></button>
        </ion-col>
        <ion-col>
          <button ion-button="dot" (click)="getLevel(2,bodyPart)" class="dot-yellow" [class.selected]="levelNum == 2"></button>
        </ion-col>
        <ion-col>
          <button ion-button="dot" (click)="getLevel(3,bodyPart)" class="dot-orange" [class.selected]="levelNum == 3"></button>
        </ion-col>
        <ion-col>
          <button ion-button="dot" (click)="getLevel(4,bodyPart)" class="dot-red" [class.selected]="levelNum == 4"></button>
        </ion-col>
      </div>
    </div>
</div>

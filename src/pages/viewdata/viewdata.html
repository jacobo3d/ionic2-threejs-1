<!--
  Generated template for the Viewdata page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>View data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="ro-out-marging">
    <ion-list>
      <button class='ro-button'  [ngClass]="{'ro-margin-top':i!==0}" ion-button full color="light"  *ngFor="let chart of charts; let i = index" (click)="openPage(chart)">
        <ion-icon class="ro-icon-button" [name]="chart.icon"></ion-icon>
        {{chart.title}}
      </button>
    </ion-list>
  </ion-grid>
</ion-content>

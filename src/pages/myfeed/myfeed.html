<ion-header>

  <ion-navbar>
    <ion-title>My Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="ro-out-marging">
    <ion-list>
      <ion-card *ngFor="let feed of feeds; let i = index">
        <ion-item>
          <ion-avatar class="ro-avatar" item-left>
            <ion-icon class="ro-avatart" [name]="Icon(feed.icon)">
              <img *ngIf="feed.image" src="assets/img/ian_avatar.jpg">
            </ion-icon>
          </ion-avatar>
          <h2 [ngStyle]="{'color':'blue'}">
            {{feed.title}}
          </h2>
          <p>
            {{feed.text}}
          </p>
        </ion-item>
      </ion-card>
    </ion-list>
  </ion-grid>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Recover Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="blue-pane" padding>
  <ion-grid class="ro-out-marging">
    <div class="wrap-gsa-person">
      <div class="recover-icon">
      </div>
    </div>
    <form>
      <ion-item>
        <ion-input type="email" placeholder="Enter your email"></ion-input>
      </ion-item>

      <button class="ro-margin-top" ion-button type="submit" full >Send</button>
    </form>
    <p>
      An email has been sent to your email
      address, a•••••@gmail.com. Follow the Instructions in the email to
      unlock your user and then sign in again
    </p>
  </ion-grid>
</ion-content>
